<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script>
        let validatePrix = function (){
            let prixValue = document.getElementById("prix").value;
            let uniteValue = document.getElementById("unite").value;
            if(typeof(prixValue) === "number"){
                if(prixValue.match('/^[+-]?((\.\d+)|(\d+(\.\d+)?)|(\d+\.))$/')){
                    return true;
                }
            }
            else {
                return false;
            }
        }
        let validateUnite = function(){
            let uniteValue = document.getElementById("unite").value;
            if(typeof(uniteValue) ==="number"){
                if(Number.isInteger(uniteValue)){
                    return true;
                }
            }
            else {
                return false;
            }
        }

    </script>


    <title>Product list</title>
</head>
<body>
    <div class="mt-5">
        <hr class="">
    </div>
    <div class="mx-5 pd-5">
        <form method="POST" action="#" th:action="@{/createProduct}" th:object="${newProduct}" class="mx-5 px-5">
            <fieldset>
                <div class="mb-3">
                    <label for="name" class="form-label">Nom :</label>
                    <input type="text" th:field="*{name}" id="name" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description :</label>
                    <input type="text" th:field="*{description}" id="description" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label for="prix" class="form-label">Prix :</label>
                    <input type="number" pattern="/^[+-]?((\.\d+)|(\d+(\.\d+)?)|(\d+\.))$/" th:field="*{prix}" id="prix" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label for="unite" class="form-label">Unit√© :</label>
                    <input type="number" th:field="*{unite}" id="unite" class="form-control" required/>
                </div>
                    <button type="submit" name="create" class="btn btn-primary">Create New Product</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
