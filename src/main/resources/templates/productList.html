<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <title>Product list</title>
</head>
<body>
    <div class="mt-5">
        <hr class="">
    </div>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-auto">
                <table class="table table-hover table-bordered table-responsive">
                    <thead>
                        <tr>
        
                            <td class="col">Nom du produit</td>
                            <td class="col">Prix du produit</td>
                            <td class="col">Unité disponible</td>
                            <td class="col">Description du produit</td>
                            <td class="col"> Actions</td>
                            <td class="col">Id</td>
        
        
                        </tr>
                    </thead>
                    <tbody >
                        <tr th:each="product : ${prodList}">
        
                            <td class="col" th:text="*{product.name}">Nom du produit</td>
                            <td class="col" th:text="*{product.prix}">Prix du produit</td>
                            <td class="col" th:text="*{product.unite}">Unité disponible</td>
                            <td class="col" th:text="*{product.description}">Description du produit</td>
                            <td class="col"><a th:href="@{/deleteProduct(id=*{product.id})}"><button class="btn btn-primary">Delete </button></a></td>

        
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
</body>
</html>
